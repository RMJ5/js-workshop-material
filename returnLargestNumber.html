<script type="text/javascript">
  var myArray = [1, 8, 3, 4, 5]; // output should be 8
  function returnLargest(arr) {
    
    let largestNumber = 0;

    for(i=0; i<myArray.length; i++){
      if(myArray[i]>largestNumber){
        largestNumber = myArray[i];
      }
    }
    return largestNumber;
  }

  function returnLargest2(arr) {
    let largestNumber = 0;

    myArray.forEach( num => {
      if(num > largestNumber){
        largestNumber = num;
      }
      }
    )
    return largestNumber;
  }

function returnLargest3(arr) {
  const largestNumberReducer = (largestNumber, currentNumber) => {
    if(currentNumber > largestNumber){
      largestNumber = currentNumber;
    } 
    return largestNumber;
  }    

    return myArray.reduce(largestNumberReducer, 0);    
  }

  console.assert(returnLargest(myArray) == 8);
  console.assert(returnLargest2(myArray) == 8);
  console.assert(returnLargest3(myArray) == 8);
</script>
